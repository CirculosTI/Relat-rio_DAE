<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Etiquetas</title>
    <!-- Inclui o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilo da fonte Inter para uma aparência limpa -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Definição das dimensões fixas para o container da etiqueta */
        .label-sheet {
            width: 100mm;
            height: 72mm;
            padding: 2mm; /* Adiciona uma margem externa para visualização */
            box-sizing: border-box;
        }

        .label-area {
            width: 100%;
            height: 100%;
            border: 2px solid black;
            border-radius: 0.5rem;
            padding: 1.5mm; /* Padding interno para o conteúdo */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        /* Estilos de impressão para impressoras de etiquetas (ex: Elgin L42) */
        @media print {
            /* Define o tamanho exato da página de impressão para a etiqueta */
            @page {
                size: 100mm 72mm;
                margin: 0;
            }

            html, body {
                width: 100mm;
                height: 72mm;
                margin: 0;
                padding: 0;
                background: none;
            }
            .no-print {
                display: none;
            }
            #labelContainer {
                display: block !important;
                margin: 0;
                padding: 0;
            }
            .label-sheet {
                width: 100mm;
                height: 72mm;
                box-sizing: border-box;
                margin: 0;
                padding: 2mm; /* Mantém o padding interno da etiqueta */
                box-shadow: none;
                border: none;
                page-break-after: always; /* Garante que cada etiqueta comece em uma nova página */
            }
            .label-area {
                width: 100%;
                height: 100%;
            }
        }
        /* Estilos do modal para a interface de edição/inserção */
        .modal {
            display: none; /* Esconde o modal por padrão */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <!-- Inclui a biblioteca JsBarcode para gerar o código de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 no-print bg-white rounded-xl shadow-lg mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Gerenciador e Gerador de Etiquetas de Produto</h1>
        <p class="text-gray-600 mb-6 text-center">
            Gerencie seus produtos, gere e imprima etiquetas de forma fácil.
        </p>

        <!-- Seção de busca e ações -->
        <div class="mb-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="text" id="searchInput" placeholder="Buscar por descrição, SKU ou código de barras..." class="flex-grow max-w-lg p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            <button id="searchButton" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Pesquisar
            </button>
            <button id="insertProductButton" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Inserir Produto
            </button>
            <button id="discountButton" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Desconto Atacado %
            </button>
        </div>

        <!-- Seção de seleção de produto -->
        <div class="mb-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <label for="productSelector" class="text-gray-700 font-semibold text-lg">Selecione o(s) Produto(s):</label>
            <div id="productSelector" class="flex-grow max-w-lg p-3 border border-gray-300 rounded-lg shadow-sm h-40 overflow-y-auto space-y-2">
                <!-- As opções com checkboxes serão populadas pelo JavaScript -->
            </div>
        </div>
        
        <!-- Seção de texto de atacado -->
        <div class="mb-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <label for="wholesaleText" class="text-gray-700 font-semibold text-lg">Texto Atacado:</label>
            <input type="text" id="wholesaleText" value="A PARTIR DE 6 UNIDADES" class="flex-grow max-w-lg p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <!-- Botões de ação -->
        <div class="flex justify-center space-x-4">
            <button id="generateButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Gerar Etiquetas
            </button>
            <button id="editProductButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Editar Produto
            </button>
            <button id="printButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Imprimir Etiquetas
            </button>
        </div>
    </div>

    <!-- Container das etiquetas que serão impressas -->
    <div id="labelContainer" class="w-full max-w-full bg-gray-200 p-4 mt-8 flex flex-wrap justify-center gap-4 print:block print:p-0 print:bg-transparent" style="display: none;">
        <!-- As etiquetas serão renderizadas aqui pelo JavaScript -->
    </div>

    <!-- Modal para inserir/editar produtos -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-4">
                    <label for="formDescription" class="block text-gray-700 font-semibold">Descrição</label>
                    <input type="text" id="formDescription" name="description" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="formBarcode" class="block text-gray-700 font-semibold">GTIN (Código de Barras)</label>
                    <input type="text" id="formBarcode" name="barcode" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="formSku" class="block text-gray-700 font-semibold">Código (SKU)</label>
                    <input type="text" id="formSku" name="sku" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="formRetailPrice" class="block text-gray-700 font-semibold">Preço Varejo</label>
                    <input type="text" id="formRetailPrice" name="retailPrice" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="formWholesalePrice" class="block text-gray-700 font-semibold">Preço Atacado</label>
                    <input type="text" id="formWholesalePrice" name="wholesalePrice" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-200">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para aplicar desconto em atacado -->
    <div id="discountModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeDiscountModalButton">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Aplicar Desconto de Atacado</h2>
            <form id="discountForm">
                 <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Aplicar desconto em:</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="applyTo" value="all" class="form-radio" checked>
                            <span class="ml-2">Todos os Produtos</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="applyTo" value="selected" class="form-radio">
                            <span class="ml-2">Produto(s) Selecionado(s)</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="discountPercentage" class="block text-gray-700 font-semibold">Porcentagem de Desconto (%)</label>
                    <input type="number" id="discountPercentage" name="discount" class="w-full p-2 border border-gray-300 rounded" required min="0" max="100" step="0.01" placeholder="Ex: 10 para 10%">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-200">Aplicar Desconto</button>
                </div>
            </form>
        </div>
    </div>

        let allProducts = []; // Armazena todos os produtos para uso posterior
        let filteredProducts = []; // Armazena os produtos filtrados pela busca
        
        // Função para analisar o CSV de forma mais robusta, tratando vírgulas dentro de aspas
        function parseCSV(csvString) {
            const lines = csvString.trim().split('\n');
            // Limpa os cabeçalhos, removendo espaços e corrigindo problemas de codificação
            const header = lines[0].split(';').map(h => h.trim().replace('Descri�ão', 'Descrição'));
            
            const data = lines.slice(1).map(line => {
                const fields = [];
                let inQuotes = false;
                let currentField = '';
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                        continue;
                    }
                    
                    if (char === ';' && !inQuotes) {
                        fields.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                fields.push(currentField.trim());

                return fields;
            }).filter(row => row.length > 1);

            return { header, data };
        }

        // Função para sanitizar a string para ser usada como ID HTML
        function sanitizeId(str) {
            if (!str) return '';
            // Substitui todos os caracteres que não são alfanuméricos por um traço
            return str.replace(/[^a-zA-Z0-9-]/g, '-');
        }

        // Função para limpar o valor do código de barras, removendo caracteres não numéricos
        function cleanBarcodeValue(barcode) {
            if (!barcode) return '';
            // Mantém apenas os dígitos de 9 a 0
            return barcode.replace(/[^0-9]/g, '');
        }

        // Função para limpar o valor do preço, removendo R$ e espaços
        function cleanPriceValue(price) {
            if (!price) return '';
            // Remove "R$", espaços, e trata vírgulas para decimais
            return price.replace('R$', '').trim().replace('.', ',');
        }
        
        // Função para criar o HTML de uma única etiqueta
        function createSingleLabelHtml(productData, wholesaleText) {
            const cleanedBarcode = cleanBarcodeValue(productData.barcode);
            const sanitizedBarcodeId = sanitizeId(productData.barcode) + '-' + Math.random().toString(36).substr(2, 9); // Add random suffix for uniqueness
            const retailPriceDisplay = cleanPriceValue(productData.retailPrice);
            const wholesalePriceDisplay = cleanPriceValue(productData.wholesalePrice);
            const hasWholesalePrice = wholesalePriceDisplay && wholesalePriceDisplay.replace('R$', '').trim() !== '';

            const wholesaleSection = hasWholesalePrice ? `
                <div class="border-t border-dashed border-gray-400 w-full mt-auto pt-1"></div>
                <div class="bg-black text-white rounded-md flex flex-col justify-center items-start p-1 w-full mt-1">
                    <div class="flex justify-between items-baseline w-full">
                        <div class="text-xs font-bold">PREÇO ATACADO:</div>
                        <div class="text-xl font-extrabold leading-none">R$ ${wholesalePriceDisplay}</div>
                    </div>
                    <div class="text-left text-xs" style="font-size: 0.6rem;">${wholesaleText}</div>
                </div>
            ` : '';

            return `
                <div class="label-sheet">
                    <div class="label-area">
                        <!-- Título da descrição -->
                        <div class="text-xs font-bold text-gray-900 leading-tight text-left" style="max-height: 2.5rem; overflow: hidden;">${productData.description || 'DESCRIÇÃO DO PRODUTO'}</div>
                        
                        <!-- Preço Varejo e Código de Barras -->
                        <div class="flex flex-row items-stretch justify-start w-full space-x-2 my-1 flex-grow">
                            <!-- Preço de Varejo -->
                            <div class="flex flex-col w-1/2 border-2 border-black rounded-md overflow-hidden text-center">
                                <div class="bg-black text-white font-bold text-xs py-0.5">PREÇO VAREJO</div>
                                <div class="flex-grow flex flex-col items-center justify-center p-1">
                                    <div class="text-2xl font-extrabold leading-none">R$ ${retailPriceDisplay || '0,00'}</div>
                                    <div class="text-xs text-gray-500">PREÇO POR UN</div>
                                </div>
                            </div>
                            
                            <!-- Código de Barras e SKU -->
                            <div class="flex flex-col w-1/2 border-2 border-black rounded-md p-1 items-center justify-around text-center">
                                <div class="text-base font-bold">${productData.sku || ''}</div>
                                ${productData.barcode ? `<svg id="barcodeSvg-${sanitizedBarcodeId}" class="w-full"></svg>` : ''}
                                <div class="text-xs text-gray-500">${productData.barcode || ''}</div>
                            </div>
                        </div>
                        
                        ${wholesaleSection}
                    </div>
                </div>
            `;
        }


        // Função para preencher a lista de seleção de produtos
        function populateProductSelector(productsToDisplay = allProducts) {
            const selector = document.getElementById('productSelector');
            selector.innerHTML = ''; // Limpa as opções existentes
            filteredProducts = productsToDisplay;

            if (filteredProducts.length === 0) {
                 selector.innerHTML = '<p class="text-center text-gray-500">Nenhum produto encontrado.</p>';
                return;
            }

            filteredProducts.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'flex items-center p-1 hover:bg-gray-100 rounded-md';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `product-checkbox-${index}`;
                checkbox.value = index;
                checkbox.className = 'form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out';
                
                const label = document.createElement('label');
                label.htmlFor = `product-checkbox-${index}`;
                label.textContent = product.description;
                label.className = 'ml-3 block text-sm leading-5 text-gray-900 cursor-pointer';

                productDiv.appendChild(checkbox);
                productDiv.appendChild(label);
                selector.appendChild(productDiv);
            });
        }
        
        // Função principal para gerar a etiqueta
        function generateLabel() {
            const checkedCheckboxes = document.querySelectorAll('#productSelector input[type="checkbox"]:checked');
            const selectedIndices = Array.from(checkedCheckboxes).map(cb => cb.value);
            const wholesaleText = document.getElementById('wholesaleText').value;
            
            const labelContainer = document.getElementById('labelContainer');
            labelContainer.innerHTML = ''; // Limpa etiquetas anteriores

            if (selectedIndices.length === 0) {
                labelContainer.innerHTML = '<p class="text-center text-gray-500">Selecione um ou mais produtos para gerar as etiquetas.</p>';
                labelContainer.style.display = 'block';
                return;
            }

            let allLabelsHtml = '';
            selectedIndices.forEach(index => {
                const productData = filteredProducts[index];
                if (productData) {
                    allLabelsHtml += createSingleLabelHtml(productData, wholesaleText);
                }
            });

            labelContainer.innerHTML = allLabelsHtml;
            labelContainer.style.display = 'flex';
            
            // Gera os códigos de barras para todas as etiquetas criadas
            selectedIndices.forEach(index => {
                const productData = filteredProducts[index];
                if (productData && productData.barcode) {
                    const cleanedBarcode = cleanBarcodeValue(productData.barcode);
                    
                    const allSvgs = labelContainer.getElementsByTagName('svg');
                    const barcodeElement = Array.from(allSvgs).find(svg => svg.id.startsWith(`barcodeSvg-${sanitizeId(productData.barcode)}`));


                    if(barcodeElement) {
                        try {
                             JsBarcode(barcodeElement, cleanedBarcode, {
                                 format: "EAN13",
                                 height: 30,
                                 displayValue: false,
                                 margin: 2
                             });
                        } catch (e) {
                            console.error("Erro ao gerar código de barras:", e);
                            barcodeElement.innerHTML = '<p class="text-red-500 text-xs">Código inválido.</p>';
                        }
                    }
                }
            });
        }
        
        // Função para abrir o modal para inserir ou editar um produto
        function openProductModal(action = 'insert', product = {}) {
            const modal = document.getElementById('productModal');
            const form = document.getElementById('productForm');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = action === 'insert' ? 'Inserir Novo Produto' : 'Editar Produto';
            form.reset();

            if (action === 'edit' && product.description) {
                document.getElementById('productId').value = product.description;
                document.getElementById('formDescription').value = product.description;
                document.getElementById('formBarcode').value = product.barcode;
                document.getElementById('formSku').value = product.sku;
                document.getElementById('formRetailPrice').value = cleanPriceValue(product.retailPrice);
                document.getElementById('formWholesalePrice').value = cleanPriceValue(product.wholesalePrice);
            } else {
                 document.getElementById('productId').value = '';
            }

            modal.style.display = 'flex';
        }
        
        // Função para fechar o modal de produto
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Função para fechar o modal de desconto
        function closeDiscountModal() {
            document.getElementById('discountModal').style.display = 'none';
        }
        
        // Função para salvar o produto (inserir ou editar)
        function saveProduct(event) {
            event.preventDefault();

            const form = document.getElementById('productForm');
            const productId = document.getElementById('productId').value;
            const newProduct = {
                description: form.formDescription.value,
                barcode: form.formBarcode.value,
                sku: form.formSku.value,
                retailPrice: `R$ ${form.formRetailPrice.value}`,
                wholesalePrice: `R$ ${form.formWholesalePrice.value}`,
            };

            if (productId) {
                // Editar produto existente
                const productIndex = allProducts.findIndex(p => p.description === productId);
                if (productIndex !== -1) {
                    allProducts[productIndex] = newProduct;
                }
            } else {
                // Inserir novo produto
                allProducts.push(newProduct);
            }
            
            populateProductSelector();
            closeProductModal();
            generateLabel();
        }

        window.onload = function() {
            const { header, data } = parseCSV(csvData);
            
            const headerMap = {};
            header.forEach((h, i) => headerMap[h] = i);
            
            allProducts = data.map(row => {
                return {
                    description: row[headerMap['Descrição']],
                    barcode: row[headerMap['GTIN']],
                    sku: row[headerMap['Codigo (SKU)']],
                    retailPrice: row[headerMap['Preço Varejo']],
                    wholesalePrice: row[headerMap['Preço Atacado']],
                };
            }).filter(product => product.description && product.description.trim() !== "");

            populateProductSelector();

            document.getElementById('generateButton').addEventListener('click', generateLabel);
            
            document.getElementById('searchButton').addEventListener('click', () => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const searchResults = allProducts.filter(product => 
                    (product.description && product.description.toLowerCase().includes(searchTerm)) || 
                    (product.sku && product.sku.toLowerCase().includes(searchTerm)) ||
                    (product.barcode && product.barcode.toLowerCase().includes(searchTerm))
                );
                populateProductSelector(searchResults);
                generateLabel();
            });

            document.getElementById('insertProductButton').addEventListener('click', () => {
                openProductModal('insert');
            });
            
            document.getElementById('editProductButton').addEventListener('click', () => {
                const checkedCheckboxes = document.querySelectorAll('#productSelector input[type="checkbox"]:checked');
                if (checkedCheckboxes.length !== 1) {
                    console.warn("Selecione apenas um produto para editar.");
                    return;
                }
                const selectedIndex = checkedCheckboxes[0].value;
                const productData = filteredProducts[selectedIndex];
                if (productData) {
                    openProductModal('edit', productData);
                }
            });

            document.getElementById('printButton').addEventListener('click', () => {
                window.print();
            });

            document.getElementById('closeModalButton').addEventListener('click', closeProductModal);
            document.getElementById('productForm').addEventListener('submit', saveProduct);
            
            const productSelector = document.getElementById('productSelector');
            const editButton = document.getElementById('editProductButton');

            productSelector.addEventListener('change', () => {
                const checkedCount = document.querySelectorAll('#productSelector input[type="checkbox"]:checked').length;
                editButton.disabled = checkedCount !== 1;
                if (editButton.disabled) {
                    editButton.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    editButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });

            // Initial state for edit button
            editButton.disabled = true;
            editButton.classList.add('opacity-50', 'cursor-not-allowed');


            // --- Lógica do Desconto ---
            document.getElementById('discountButton').addEventListener('click', () => {
                document.getElementById('discountModal').style.display = 'flex';
            });

            document.getElementById('closeDiscountModalButton').addEventListener('click', closeDiscountModal);

            document.getElementById('discountForm').addEventListener('submit', (event) => {
                event.preventDefault();
                const percentageInput = document.getElementById('discountPercentage');
                const discountPercentage = parseFloat(percentageInput.value);
                const applyTo = document.querySelector('input[name="applyTo"]:checked').value;

                if (isNaN(discountPercentage) || discountPercentage < 0 || discountPercentage > 100) {
                    console.error("Porcentagem de desconto inválida.");
                    percentageInput.value = '';
                    return;
                }

                function parsePrice(priceString) {
                    if (!priceString || typeof priceString !== 'string') return NaN;
                    const cleanedString = priceString.replace('R$', '').trim().replace(/\./g, '').replace(',', '.');
                    return parseFloat(cleanedString);
                }

                function formatPrice(priceNumber) {
                    if (isNaN(priceNumber)) return '';
                    return priceNumber.toFixed(2).replace('.', ',');
                }

                const applyDiscount = (product) => {
                    const retailPrice = parsePrice(product.retailPrice);
                    if (!isNaN(retailPrice) && retailPrice > 0) {
                        const wholesalePrice = retailPrice * (1 - (discountPercentage / 100));
                        product.wholesalePrice = `R$ ${formatPrice(wholesalePrice)}`;
                    }
                };

                if (applyTo === 'all') {
                    allProducts.forEach(applyDiscount);
                } else { // applyTo === 'selected'
                    const checkedCheckboxes = document.querySelectorAll('#productSelector input[type="checkbox"]:checked');
                    const selectedIndices = Array.from(checkedCheckboxes).map(cb => cb.value);
                    
                    selectedIndices.forEach(index => {
                         const productToDiscount = filteredProducts[index];
                         if(productToDiscount) {
                            applyDiscount(productToDiscount);
                         }
                    });
                }
                
                percentageInput.value = '';
                closeDiscountModal();
                generateLabel();
            });


            if (allProducts.length > 0) {
                 generateLabel();
            }
        };
    </script>
</body>
</html>
